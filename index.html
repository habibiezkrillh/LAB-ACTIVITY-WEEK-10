<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UC Makassar Registration Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h2>Welcome to UC Makassar Registration Form</h2>
    <form id="registration-form">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
        </div>

        <div class="form-group">
            <label>Gender:</label>
            <label class="gender">
                <input type="radio" name="gender" value="Male" required>Male
            </label>
            <label class="gender">
                <input type="radio" name="gender" value="Female" required>Female
            </label>
            <label class="gender">
                <input type="radio" name="gender" value="Other" required>Other
            </label>
        </div>

        <div class="form-group">
            <label for="program">Program of Interest:</label>
            <select id="program" name="program" required>
                <option value="Computer Science">Computer Science</option>
                <option value="Business">Business</option>
                <option value="Engineering">Engineering</option>
                <option value="Art">Art</option>
            </select>
        </div>

        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required pattern="\d{10,15}">
        </div>

        <div class="form-group">
            <label for="mother-name">Mother's Name:</label>
            <input type="text" id="mother-name" name="mother-name" required>
        </div>

        <div class="form-group">
            <label for="father-name">Father's Name:</label>
            <input type="text" id="father-name" name="father-name" required>
        </div>

        <div class="form-group">
            <label for="photo">Upload your Photo:</label>
            <input type="file" id="photo" name="photo" accept="image/*">
        </div>

        <div class="submit-btn">
            <input type="submit" value="Submit">
        </div>
    </form>

    <div class="result" id="form-result">
        <h3>Registration Summary</h3>
        <p><strong>Name:</strong> <span id="result-name"></span></p>
        <p><strong>Email:</strong> <span id="result-email"></span></p>
        <p><strong>Date of Birth:</strong> <span id="result-dob"></span></p>
        <p><strong>Gender:</strong> <span id="result-gender"></span></p>
        <p><strong>Program of Interest:</strong> <span id="result-program"></span></p>
        <p><strong>Address:</strong> <span id="result-address"></span></p>
        <p><strong>Phone Number:</strong> <span id="result-phone"></span></p>
        <p><strong>Mother's Name:</strong> <span id="result-mother-name"></span></p>
        <p><strong>Father's Name:</strong> <span id="result-father-name"></span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
